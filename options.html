<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cookie-profiles-manager">
        <div class="container">
            <div class="header">
                <div class="title">
                    <h2>Import Profiles</h2>
                </div>
            </div>
            <div class="import-section">
                <label for="fileInput" class="file-input-label">Choose JSON file</label>
                <input type="file" id="fileInput" accept=".json" class="file-input">
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
