<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Profile Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="draggable.bundle.js" defer></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <main id="cookie-profiles-manager">
        <div class="container">
            <header>
                <h1 class="title">
                    <span class="icon" aria-hidden="true">🍪</span>
                    Cookie Profiles
                </h1>
            </header>
            <div class="address-bar" aria-label="Current domain"></div>
            <button id="saveCurrentCookieBtn">Save Current Cookies</button>
            <section class="profiles" aria-label="Saved profiles"></section>
        </div>
    </main>
</body>
</html>
